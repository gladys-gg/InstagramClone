    {% load static %}

    <!DOCTYPE html>
    <html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
    <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets2/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Instagram | Register</title>
    </head>

    <body>

    <div id="wrapper">
        <div class="container">
        <div class="phone-app-demo">
            
        </div>
        <div class="form-data">
            <form action="" method="POST">
            {% csrf_token %}
            <div class="logo">
                <img src="{% static 'assets2/images/logo.png' %}" alt="logo">
            </div>

                {{ form }}
                <br>
            
                <button type="submit" class="btn btn-primary p-3" type="submit">Sign Up</button> 

            </form>
            <div class="sign-up">
            Already have an account? <a href="{% url 'sign-in' %}">Sign In</a>
            </div>
            <div class="get-the-app">
            <span>Get the app.</span>
            <div class="badges">
                <img src="{% static 'assets2/images/app-store.png' %}" alt="app-store badge">
                <img src="{% static 'assets2/images/google-play.png' %}" alt="google-play badge">
            </div>
            </div>
        </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>

    
    
    </html>
